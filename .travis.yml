branches:
  only:
    - source
language: node_js
node_js:
  - stable
before_install:
install:
  - npm install hexo-cli -g
  - npm install hexo --save
  - npm install
  - git submodule update --init
script:
  - ./publish-to-gh-pages.sh
after_success:
env:
  global:
    - GitHub_REF: github.com/chaoskyme/chaoskyme.github.io.git
    - secure: ""
